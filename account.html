<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Your Account</title>
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div id="logo">
				<a href="home.html"><img src="img/Logo.jpg" alt="Edible Gifts &#38; Catering."></a>
			</div>
			<div id="nav">
				<nav>
					<ol>
						<a href="home.html">Home</a>
						<a href="gift.html">Gifts</a>
						<a href="login.html">Log In</a>
						<a href="signup.html">Sign Up</a>
					</ol>
				</nav>
			</div>	
		</header>

		<br/>

		<div id="content">
		     <h2>Welcome to your Profile!</h2>
		</div>

		<br/>

		<div id="info">
		    <div id="one">
		        <h2>Personal Information</h2>
		        <p><label class="title">First Name:<br>
		            <input type="text" id="first" name="first-name" placeholder="John" class="masterTooltip" title="Please enter your Name."/></label><br /><br/>
		            <label class="title">Last Name:<br>
		                <input type="text" id="last" name="last-name" placeholder="Smith" class="masterTooltip" title="Please enter your Last Name."/></label><br /><br />
		        </p>
		        <p>
		            <label class="title">Address:<br>
		                <input type="text" id="address" name="address" class="masterTooltip" title="Please enter your Address."/></label><br /><br />
		            <label class="title">City:<br>
		                <input type="text" id="city" name="city" class="masterTooltip" title="Please enter your City."/></label><br /><br />
		            <label class="title">State:<br>
		                <input type="text" id="state" name="state" class="masterTooltip" title="Please enter your State."/></label><br /><br />
		        </p>
		        
		    </div>
		    <div id="two">
		        <h2>Account Information</h2>
		        <p>Password:<br>
		            <input type="password" id="password" name="password" required="required" placeholder="6-8 Characters" class="masterTooltip" title="Please enter a Password."/></label></p>
		        <p>Confirm Password:<br>
		            <input type="password" id="confirmPass" name="password" required="required" class="masterTooltip" title="Please re-enter your Password."/></label><br /></p>
		        <label class="title">Email:<br>
		            <input type="text" id="email" name="email" placeholder="jsmith@example.com" class="masterTooltip" title="Please enter your email."/></label><br /><br/>
		        <label class="title">Confirm Email:<br>
		            <input type="text" id="confirmEmail" name="email" placeholder="jsmith@example.com" class="masterTooltip" title="Please re-enter your email."/></label></p>
		    </div>

		</div> <br>

		<div call="save">
		            <input type="submit" id="save" name="Save" value="Save"></input>
		        </div>

		<br/>
        
        <footer>
        	<p> &#64;2014 Edible Gifts &#38; Cartering (this is a educational site made by a student)</p>   
        </footer>
		
	</body>
</html>
