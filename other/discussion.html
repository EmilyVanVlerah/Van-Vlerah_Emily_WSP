 <!DOCTYPE html>
<html>
	<head>
		<title>Ordered Lists - Other List Ways</title>
	</head>
	<body>

		<h1>Starting an Ordered List with Capital Letters</h1>

		<ol type="A">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ol> 

		<br><br>
		<hr>
		<br><br>

		<h1>Starting an Ordered List with Lowercase Letters</h1>

		<ol type="a">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ol> 

		<br><br>
		<hr>
		<br><br>

		<h1>Starting an Ordered List with Roman Numerals</h1>

		<ol type="i">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ol> 

	</body>
</html>
